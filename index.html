<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos App</title>
    <script type="module" crossorigin src="/LF-SE-Fellowship-Node-Assignment-Todos-App/assets/index-DIBF_J5d.js"></script>
    <link rel="stylesheet" crossorigin href="/LF-SE-Fellowship-Node-Assignment-Todos-App/assets/index-BkXJDgLX.css">
  </head>
  <body>
    <div id="main-container">
      <button id="logout">Logout</button>

      <div class="container">
        <h1>Todo App</h1>
        <div id="todoForm">
          <input type="text" id="title" placeholder="Title" required />
          <input
            type="text"
            id="description"
            placeholder="Description"
            required
          />
          <input type="date" id="dueDate" required />
          <select id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <input type="text" id="category" placeholder="Category" required />
          <button id="add-todo">Add Todo</button>
        </div>
        <div id="todosList"></div>
      </div>
    </div>
    <div class="login-container" id="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div>
          <label for="email">email:</label>
          <input type="text" id="email" name="email" placeholder="dummy@dummy.com" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="dummy1234" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <button id="registerButton">Register</button>

      <p id="loginMessage"></p>
    <p id="note"> The Backend server is hosted in Render. So, it may take around a minuteto boot up and start responding.</p>

    </div>
  </body>
</html>
